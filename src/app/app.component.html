<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user (userSelect)="onSelect($event)" [user]="user" />
    </li>
    }
  </ul>
  @if (selectedId) {
  <app-tasks [userId]="selectedId" [name]="selectedName"></app-tasks>
  } @else {
  <h2 id="taskPlaceholder">Select a user to see their task!</h2>
  }
</main>
