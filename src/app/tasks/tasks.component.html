<section id="tasks">
  @if(isAddingTask) {<app-add-task
    [userId]="userId"
    (close)="onCloseAddTask()"
  />}
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="removeTask($event)" />
    </li>
    }
  </ul>
</section>
